<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <title>Js DOM Events</title>

  </head>

  <body>
    <div class="jumbotron">
      <h2>How much do pies cost?</h2>
      <form>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" name="price" value="">
        </div>
        <div class="form-group">
          <label for="quantity">Quantity
            <span class="label label-primary quantity-label">1</span>
          </label>
          <input type="range" class="form-control" name="quantity" value="1" min="1" max="100" step="1">
        </div>
      </form>

      <div class="text-right" "text-giant" name="total"></div>
    </div>

    <script type="text/javascript" src="script.js"></script>


  </body>
</html>
